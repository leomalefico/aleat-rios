<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Combustível</title>
    <link rel="styleshhet" href="style.css">

</head>

<body>

    <h2>Calculadora de Combustível</h2>

    <form id="combustivelForm">
        <label for="precoGasolina">Preço da Gasolina por litro:</label>
        <input type="number" id="precoGasolina" name="precoGasolina" step="0.01" required>

        <label for="precoAlcool">Preço do Álcool por litro:</label>
        <input type="number" id="precoAlcool" name="precoAlcool" step="0.01" required>

        <label for="consumoGasolina">Consumo de Gasolina (km/l):</label>
        <input type="number" id="consumoGasolina" name="consumoGasolina" step="0.01" required>

        <label for="consumoAlcool">Consumo de Álcool (km/l):</label>
        <input type="number" id="consumoAlcool" name="consumoAlcool" step="0.01" required>

        <input type="submit" value="Verificar Vantagem">
    </form>

    <p id="resultado"></p>



</body>
<script src="script.js"></script>

</html>
