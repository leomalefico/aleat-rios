<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Combustível</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Calculadora de Combustível</h2>

<form id="combustivelForm">
    <label for="precoGasolina">Preço da Gasolina por litro:</label>
    <input type="number" id="precoGasolina" name="precoGasolina" step="0.01" required>

    <label for="precoAlcool">Preço do Álcool por litro:</label>
    <input type="number" id="precoAlcool" name="precoAlcool" step="0.01" required>

    <label for="consumoGasolina">Consumo de Gasolina (km/l):</label>
    <input type="number" id="consumoGasolina" name="consumoGasolina" step="0.01" required>

    <label for="consumoAlcool">Consumo de Álcool (km/l):</label>
    <input type="number" id="consumoAlcool" name="consumoAlcool" step="0.01" required>

    <input type="submit" value="Verificar Vantagem">
</form>

<p id="resultado"></p>

<script>
    document.getElementById("combustivelForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var precoGasolina = parseFloat(document.getElementById("precoGasolina").value);
        var precoAlcool = parseFloat(document.getElementById("precoAlcool").value);
        var consumoGasolina = parseFloat(document.getElementById("consumoGasolina").value);
        var consumoAlcool = parseFloat(document.getElementById("consumoAlcool").value);

        var custoPorKmGasolina = precoGasolina / consumoGasolina;
        var custoPorKmAlcool = precoAlcool / consumoAlcool;

        if (custoPorKmAlcool < custoPorKmGasolina) {
            document.getElementById("resultado").innerText = "Álcool é mais vantajoso.";
        } else if (custoPorKmAlcool > custoPorKmGasolina) {
            document.getElementById("resultado").innerText = "Gasolina é mais vantajosa.";
        } else {
            document.getElementById("resultado").innerText = "Ambos têm o mesmo custo por quilômetro.";
        }
    });
</script>

</body>
</html>
